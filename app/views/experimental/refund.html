{% extends "layout_bsa_popup.html" %}

{% block page_title %}
  Single User View
{% endblock %}



{% block after_header %}


{% endblock %}

{% block content %}

<main id="content" role="main">
    <div class="grid-row">
        
        <div class="column-full highlight1">

            <h1 class="heading-large">Refund</h1>
            
            <br>
            
<form action="JavaScript:window.close()" method="get" class="form">

                    <div class="form-group">
            <label class="form-label">Transaction type</label>
            <br>
  <select class="form-control" name="select-box">
    <option selected="" hidden=""></option>
      <option>Cheque</option>
    <option>Postal order</option>
    <option>Bank transfer</option>
  </select>
                   <br>
        <br>
        </div>     
    
    <div class="form-group">
            <label class="form-label">Amount to refund</label>
            <br>
            <span style="font-weight: 700">£</span>
          <input class="form-control form-control-1-8" id="form-control-1-8" type="text" name="form-control-1-8">
                   <br>
                   <br>

        </div>
    
            <div class="form-group">
            <label class="form-label">Cheque date</label>
            <br>
<span style="font-weight: 700; position: absolute;">£</span>
          <div class="form-money">
              
        <div class="form-group form-group-day">
          
          <input class="form-control" id="dob-day" name="dob-day" type="number" pattern="[0-9]*" min="0" max="31">
        </div>
              
              <span style="font-weight: 700; position: absolute; padding-left: 3px;">.</span>
              
        <div class="form-group form-group-month">
          
          <input class="form-control" id="dob-month" name="dob-month" type="number" pattern="[0-9]*" min="0" max="12">
        </div>

      </div>
                   <br>
        <br>
        </div>
    
                                                <div class="form-group">
<label class="form-label">Notes</label>
            <br>
            
          <div style="width: 500px;">
                     <textarea style="height: 150px; width:100%;"></textarea>
            <p style="text-align: right;">0/2048</p> 
            </div>
        </div>
    

        <br>
        <br>
        
        <div class="form-item-wrapper">
          <div class="form-group">
              <br>
            <input class="button" type="submit" value="Submit">
          </div>
        </div>

        <p class="navigation"><a class="cancel" href="JavaScript:window.close()">Cancel</a></p>
        
      </form>
            
            <br>
            

        </div>
    </div>
</main>

{% endblock %}
